<p>reactive-form works!</p>
<div class="card">
  <div class="card-header">
    <h5 class="card-title">Reactive froms</h5>
  </div>
  <div class="card-body">
    <form>
      <div class="">
        <label for="firstname" class="form-label">Name</label>
        <input name="firstname" [formControl]="firstname" type="text" class="form-control" />
      </div>
      <div class="">
        <label for="lastname" class="form-label">Last name</label>
          <input name="lastname" [formControl]="lastname" type="text" class="form-control"/>
      </div>
      <div class="">
        <label for="username" class="form-label">Username</label>
        <input name="username" [formControl]="username" type="text" class="form-control" />
      </div>
      <div class="">
        <label for="email" class="form-label">Email</label>
        <input name="email" [formControl]="email"type="text" class="form-control" />
      </div>
      <div class="">
        <label for="password" class="form-label">Password</label>
        <input name="password" [formControl]="password" type="password" class="form-control"/>
      </div>
      <div class="form-check form-switch">
        <label for="active" class="form-check-label">Active</label>
        <input name="active" [formControl]="active" type="checkbox" class="form-check-input" role="switch"/>
      </div>
      <button type="submit" class="btn btn-dark">
        Save
      </button>
    </form>
  </div>
  <div class="card-footer"></div>
</div>

{{firstname.value}}
<br />

<p>form works!</p>
<p>*ngSwitch</p>
<div [ngSwitch]="day">
  day of week ({{ day }}):
  <span *ngSwitchCase="1">Monday</span>
  <span *ngSwitchCase="2">Tuesday</span>
  <span *ngSwitchCase="3">Wednesday</span>
  <span *ngSwitchCase="4">Thursday</span>
  <span *ngSwitchCase="5">Friday</span>
  <span *ngSwitchCase="6">Saturday</span>
  <span *ngSwitchCase="7">Sunday</span>
  <span *ngSwitchDefault>Not exists</span>
</div>
<hr />
<p>*ngFor</p>
<ul>
  <li *ngFor="let user of users; let i = index">
    {{ i + 1 + " " + user.username }}
  </li>
</ul>
<hr />
<div class="card">
  <div class="card-header">
    <h5 class="card-title">Template variables and *ngIf/else</h5>
  </div>
  <div class="card-body">
    <label for="" class="form-label">Username</label>
    <input type="text" class="form-control" #username />
  </div>
  <div class="card-footer">
    <button class="btn btn-dark" (click)="showInConsole(username.value)">
      Show in console
    </button>
  </div>
</div>

<div class="alert alert-success mt-4" *ngIf="show_alert; else message">
  Se ha enviado el mensaje
  <span (click)="show_alert = false" class="span-close">X</span>
</div>

<ng-template #message>
  <div class="alert alert-danger mt-4">test message</div>
</ng-template>
